<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3498db; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6 max-w-4xl">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">信件設定管理</h1>
            <p class="text-gray-600 mb-6">您可以在此查看並修改各項自動化流程的預設收件人。修改後請點擊「儲存設定」。</p>
            <form id="settingsForm" class="space-y-8">
                <!-- 試用期考核 -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-700 border-l-4 border-indigo-500 pl-3 mb-4">試用期考核通知</h2>
                    <div class="space-y-4 pl-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-600">HR主管副本 (CC)</label>
                            <input type="text" id="HR_MANAGER_CC_EMAIL" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                </div>
                <!-- 新人錄取通知 -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-700 border-l-4 border-green-500 pl-3 mb-4">新人錄取通知</h2>
                     <div class="space-y-4 pl-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-600">寄件者名稱</label>
                            <input type="text" id="SENDER_NAME" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                </div>
                <!-- 每月員工報告 -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-700 border-l-4 border-blue-500 pl-3 mb-4">每月員工異動報告</h2>
                    <div class="space-y-4 pl-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-600">老闆收件人 (To)</label>
                            <input type="email" id="BOSS_EMAIL" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600">老闆副本 (CC)</label>
                            <input type="text" id="BOSS_CC_EMAIL" placeholder="多位請用逗號隔開" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600">保險聯絡人收件人 (To)</label>
                            <input type="email" id="INSURANCE_EMAIL" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                         <div>
                            <label class="block text-sm font-medium text-gray-600">保險聯絡人副本 (CC)</label>
                            <input type="text" id="INSURANCE_CC_EMAILS" placeholder="多位請用逗號隔開" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                </div>
                <!-- 提交按鈕 -->
                <div class="text-right pt-6 border-t">
                    <button type="submit" id="submitButton" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">儲存設定</button>
                </div>
            </form>
        </div>
        <!-- 彈出式通知對話框 -->
        <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
            <div id="modalDialog" class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 transform scale-95 opacity-0 transition-all duration-300">
                <div class="p-6">
                    <div class="flex items-center mb-4">
                        <div id="modalIcon" class="mr-3"></div>
                        <h3 id="modalTitle" class="text-lg font-semibold text-gray-900"></h3>
                    </div>
                    <p id="modalMessage" class="text-gray-600 mb-6"></p>
                    <div class="flex justify-end">
                        <button onclick="closeModal()" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors">
                            確定
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loader" class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loader').classList.remove('hidden');
            google.script.run.withSuccessHandler(s => {
                Object.keys(s).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = s[k]; });
                document.getElementById('loader').classList.add('hidden');
            }).withFailureHandler(e => showError(e)).getEmailSettings();
        });
        document.getElementById('settingsForm').addEventListener('submit', e => {
            e.preventDefault();
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('submitButton').disabled = true;
            const settings = {};
            document.querySelectorAll('input').forEach(i => settings[i.id] = i.value);
            google.script.run.withSuccessHandler(m => {
                document.getElementById('submitButton').disabled = false;
                document.getElementById('loader').classList.add('hidden');
                showMessage(m, 'success');
            }).withFailureHandler(e => showError(e)).saveEmailSettings(settings);
        });
        function showError(error) {
            document.getElementById('submitButton').disabled = false;
            document.getElementById('loader').classList.add('hidden');
            showMessage(error.message, 'error');
        }
        function showMessage(msg, type) {
            const overlay = document.getElementById('modalOverlay');
            const dialog = document.getElementById('modalDialog');
            const icon = document.getElementById('modalIcon');
            const title = document.getElementById('modalTitle');
            const message = document.getElementById('modalMessage');
            const button = document.querySelector('#modalOverlay button');
            
            // 設定內容
            if (type === 'success') {
                title.textContent = '儲存成功';
                message.textContent = msg;
                icon.innerHTML = '<svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
                button.className = 'px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors';
            } else {
                title.textContent = '儲存失敗';
                message.textContent = msg;
                icon.innerHTML = '<svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path></svg>';
                button.className = 'px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors';
            }
            
            // 顯示模態對話框
            overlay.classList.remove('hidden');
            
            // 添加動畫效果
            setTimeout(() => {
                dialog.style.transform = 'scale(1)';
                dialog.style.opacity = '1';
            }, 10);
        }
        
        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            const dialog = document.getElementById('modalDialog');
            
            // 添加關閉動畫
            dialog.style.transform = 'scale(0.95)';
            dialog.style.opacity = '0';
            
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 300);
        }
        
        // 點擊背景關閉模態對話框
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
